<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="app">
    

   <div ng-controller="crt">
    <!-- ng-show-->
    <p ng-show="display">
        {{display}}
    </p>

    <!--ng-hide-->
    <p ng-hide="display">
        {{display}}
    </p>
    
    <!--ng-repeat-->
    <ul>
        <li ng-repeat="i in arr">
            {{i}}
        </li>
    </ul>


    <!--ng-click-->

    <button ng-click="dis()">click</button>
    <p>{{name}}</p>


    <!--ng-model-->
      
    <input type="text" ng-model="value">
    <button ng-click="save()">save</button>
    <p>{{}}</p>
  
    <!--ng-class-->

    <h1 ng-class="{hello: isred}">
        <button ng-click="hi()"> change color</button>
        <p>{{hello}}</p>
    </h1>
    
    <!--ng-src-->
    <img ng-src={{image}}>



    <!--ng-style-->

    <h1 ng-style="obj">WELCOME</h1>

    


   </div>
