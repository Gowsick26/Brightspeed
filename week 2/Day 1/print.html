<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="d">
    <div ng-controller="ctrl">
        <button ng-click="pt()">click here</button>
    <p>{{msg}}</p>
    </div>
    
    


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
        let prt=angular.module("d",[])
        prt.controller("ctrl",function($scope){
            $scope.msg=" ";
            $scope.pt=function(){
                $scope.msg="hi";
            }
          
        })
    </script>
</body>
</html>
